---
 layout: compress
---
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">
  <head>
    <title>{% if page.title %}{{ page.title }} &#10731; Claxon Design Co.{% else %}{{ site.title }}{% endif %}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta name="Copyright" content="Copyright Claxon Design Co. All rights reserved.">
    <meta property="og:url" content="http://claxondesign.co">
    <meta property="og:image" content="/assets/images/claxondesignco_preview.png" />
    <link rel="canonical" href=" {{ site.url }}{{ page.url }}" />
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-92775811-1', 'auto');
      ga('send', 'pageview');

    </script>
    </script>
    <style>
      {% capture inline_css %}
        {% include critical-css.scss %}
      {% endcapture %}
      {{ inline_css | scssify }}
    </style>
  </head>
  <body>
    {{ content }}
    {% include footer.html %}
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script src="/js/plugins.js" type="text/javascript"></script>
    <script src="/js/scripts.js" type="text/javascript"></script>
