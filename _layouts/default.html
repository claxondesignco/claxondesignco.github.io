---
 layout: compress
---
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">
  <head>
    <title>{% if page.title %}{{ page.title }} &#10731; Claxon Design Co.{% else %}{{ site.title }}{% endif %}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=.96">
    <meta name="description" content="{{ site.description }}">
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:image" content="/assets/images/claxondesignco_preview.png" />
    <script src="/js/jquery.js" type="text/javascript"></script>
    <style>
      {% capture inline_css %}
        {% include critical-css.scss %}
      {% endcapture %}
      {{ inline_css | scssify }}
    </style>
  </head>
  <body>
    {% include icons.svg %}
    {% include navigation.html %}
    {{ content }}
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/plugins.js" type="text/javascript"></script>
  </body>
  <script src="/js/scripts.js" type="text/javascript"></script>
  <script> smartquotes() </script>
</html>
